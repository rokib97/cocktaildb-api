<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to TheCocktailDB</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="text-center fw-bold my-3 text-dark text-decoration-underline">
        Find Cocktail For Your Happiness
      </h1>
      <blockquote class="text-center my-4">
        Men are like wine—some turn to vinegar, but the best improve with age.
        <br />
        <cite> —Pope John XXIII</cite>
      </blockquote>
      <div id="details" class="my-4 w-50 m-auto"></div>
    </section>
    <section class="container">
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search for a Cocktail.."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadData()"
          class="btn btn-outline-secondary btn-warning rounded-3"
          type="button"
          id="button-addon2"
        >
          Button
        </button>
      </div>
      <div class="text-center text-danger fw-bolder" id="error-msg"></div>
    </section>
    <!-- showing card section  -->
    <section class="container" id="card-section">
      <div
        id="card-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
